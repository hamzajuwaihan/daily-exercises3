<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise #7</title>
    <style>
        h1{
            text-decoration: underline;
        }
        #blue{
            color: blue;
        }
        a{
            color: orange;
        }
        #highlight{
            background-color: #FFFF00;
            color: purple;
        }
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
        #no-bullets li{
            list-style-type:none;
        }
    </style>
  </head>
  <body>
    <h1>Have fun while Styling !</h1>
    <hr />
    <p id="blue">Here is a text <a href="https://www.google.com/">with a link</a>. Let's do it !</p>
    <p>We have more <a href="https://www.google.com/">Links</a> here ;</p>
    <p>is this a (<a href="https://www.google.com/" id="highlight">Link</a> ?).</p>
    <p>We have a list</p>
    <ul>
      <li><b>Please, <a href="https://www.google.com/" class="red">Click Me!</b></a></li>
      <li>can you ? let's count</li>
      <ul class="blue">
        <li><b>111</b></li>
        <li>222 <a href="https://www.google.com/" class="red">Another Link</a></li>
        <li>333</li>
        <ul class="blue" id="no-bullets">
          <li><b>red</b></li>
          <li>green</li>
          <li>blue <a href="https://www.google.com/" class="red" >Colors Link</a></li>
        </ul>
      </ul>

      <li>That's Enough!</li>
    </ul>
  </body>
</html>
